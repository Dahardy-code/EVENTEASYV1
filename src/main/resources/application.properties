# Nom de l'application
spring.application.name=EVENTEASYV1

# Configuration Base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/EVENTEASYV1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT (AJOUTÉE)
# !! REMPLACER PAR VOTRE CLE SECRÈTE FORTE EN BASE64 !!
jwt.secret=VOTRE_CLE_SECRETE_BASE64_TRES_LONGUE_ET_COMPLEXE_ICI
jwt.expiration.ms=3600000 # 1 heure en millisecondes

# Configuration du Serveur
server.port=8080

# Configuration du Logging (pour le débogage)
logging.level.root=INFO
logging.level.com.eventeasyv1=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# === Configuration MAIL (Optionnelle - AJOUTÉE) ===
# Décommentez et remplissez ces lignes pour activer l'envoi d'email via Spring Boot
# Assurez-vous d'avoir la dépendance spring-boot-starter-mail dans pom.xml
# ATTENTION: Utilisez un "Mot de passe d'application" pour Gmail si 2FA est activée.
#
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre.adresse.email@gmail.com
spring.mail.password=votre_mot_de_passe_application_gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=false # Mettre à true pour voir les logs SMTP détaillés